<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meteor Strikes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="meteor.css">
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="worldMap">
      <img src="photos/meteormap2.jpg" alt="worldmap">
    </div>
    <input name="year" type="range" min="1770" max="2015" step="5" value="1885">
    <input name="mass" id="mass" type="range" min ="0" max="50" step="10" value="50">
  </body>
</html>
