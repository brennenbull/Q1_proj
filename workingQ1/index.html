<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test api</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYHDnHXqoEC8G-3pTIsi4T1FhVDylGQZ4&callback=initMap" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 header">
          <div class="col-md-2 dataCredit">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/200px-NASA_logo.svg.png" class="logo">
            <p class="credit">Data Provided by:<br>NASA Open Data</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 centerChart">
          <div class="charts" id="map"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 timeScale">
          <input name="year" type="range" min="1770" max="2015" step="5" value="1885">
        </div>
      </div>
      <div class="row bottom">
        <div class="col-md-6 leftPad">
          <div class="col-md-12 leftChart">
            <div class="charts" id="chart_div" style="width: 100%; height: 95%"></div>
          </div>
        </div>
        <div class="col-md-6 rightPad">
          <div class="col-md-12 rightChart">
            <div class="charts" id="piechart" style="width: 100%; height: 95%;"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
